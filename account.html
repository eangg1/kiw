<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/account.css">
    <script>
        function selectProfile(profile) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                if (profile === 'yj') {
                    window.location.href = 'homepage.html';
                } else {
                    alert('Profile ' + profile + ' selected!');
                }
            }, 1000);
        }

        window.onload = function () {
            const profiles = document.querySelectorAll('.profile');
            profiles.forEach((profile, index) => {
                profile.style.animationDelay = `${index * 0.2}s`;
            });
        }
    </script>
</head>

<body>
    <h1>Who's Watching?</h1>
    <div class="profiles">
        <div class="profile" onclick="selectProfile('acc 1')">
            <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=acc 1" alt="awa">
            <div class="profile-name">acc 1</div>
        </div>
        <div class="profile" onclick="selectProfile('yj')">
            <img src="assets/yj.jpeg" alt="yj">
            <div class="profile-name">yj</div>
        </div>
        <div class="profile" onclick="selectProfile('eeang')">
            <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=eeang" alt="eeang">
            <div class="profile-name">eeang</div>
        </div>
    </div>
    <div class="name-overlay">
        <p>@eean.js</p>
    </div>
    
    <div class="manage-profiles">Manage Profiles</div>
</body>

</html>
